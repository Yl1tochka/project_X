{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-12 max-w-lg">
  <h1 class="text-3xl font-bold mb-6">Оформление заказа</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block mb-1 font-medium">Имя</label>
      <input type="text" name="name" required class="w-full p-2 border rounded">
    </div>
    <div>
      <label class="block mb-1 font-medium">Телефон</label>
      <input type="tel" name="phone" required class="w-full p-2 border rounded">
    </div>
    <div>
      <label class="block mb-1 font-medium">Адрес доставки</label>
      <textarea name="address" rows="3" required class="w-full p-2 border rounded"></textarea>
    </div>
    <button type="submit" class="bg-emerald-600 text-white px-6 py-2 rounded hover:bg-emerald-700">Подтвердить заказ</button>
  </form>
</div>
{% endblock %}
